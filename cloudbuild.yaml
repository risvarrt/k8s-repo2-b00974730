steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/k8s-b00974730/k8s-artreg2-b00974730/image2','./']

  # Docker Push sample text
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/k8s-b00974730/k8s-artreg2-b00974730/image2']

  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=./manifests/
      - --image=us-central1-docker.pkg.dev/k8s-b00974730/k8s-artreg2-b00974730/image2
      - --location=us-central1-c
      - --cluster=k8s-cluster-b00974730
  